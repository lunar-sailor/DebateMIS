<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edg"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
    <div class="page-header">
        <h1 th:text="${title}"></h1>
        <h1><small th:text="${username}"></small></h1>
    </div>

    <div>
        <textarea th:text="${content}" class="col-lg-12 form-control" rows="25">
        </textarea>
    </div>

    <div class="col-lg-12">
        <span class="col-lg-2 col-lg-offset-1">
            <button class="btn-lg btn-danger glyphicon glyphicon-thumbs-up"
                    th:text="${nol}" id="like" onclick="like()"></button>

        </span>
        <span class="col-lg-2 col-lg-offset-9">
            <div glyphicon glyphicon-tag>
                <span class="glyphicon glyphicon-tag"></span>
                <span>标签</span>
            </div>
            <div  class="label label-info" >
                <span>发布时间</span>
                <span th:text="${date}"></span>
            </div>
        </span>
    </div>

    <div class="col-lg-12">
        <textarea placeholder="请输入评论信息" maxlength="200"
                  class="col-lg-6 col-lg-offset-3" id="comment"></textarea>
        <button class="btn btn-success" id="sendComment" onclick="sendComment()"></button>
    </div>
    <div class="col-lg-12">
        <span th:text="${commentUsername}"></span>
        <span th:text="${commentContent}"></span>
        <span th:text="${commentNol}"></span>
    </div>

    <script th:inline="javascript">
        var flag = true;
        var essayId = [[${essayId}]];

        var sendComment = function (){
            var comment = document.getElementById("comment").value;
            var username = getCookie(" username");
            console.log(username);
            var debateId = getCookie("debateId");
            console.log(debateId);
            insertComment(essayId,debateId,username,comment);

        }

        var like = function (){
            const btn = document.getElementById('like');
            if (flag){
                updateNol(essayId,btn);
            }
        }

        function updateNol(essayId,btn){
            const xhr = new XMLHttpRequest();
            xhr.open('POST','http://localhost:8080/DebateMIS/getNol?essayId='+essayId);
            xhr.send();
            xhr.onreadystatechange = function (){
                if (xhr.readyState === 4){
                    if (xhr.status >= 200 && xhr.status <300){
                        var nol = xhr.response;
                        flag=false;
                        btn.innerHTML=nol;
                    }
                }
            }
        }

        function insertComment(essayId,debateId,username,comment){
            const xhr = new XMLHttpRequest();
            xhr.open('POST','http://localhost:8080/DebateMIS/insertComment?' +
                'essayId='+essayId+'&debateId='+debateId+'&username='+username+'&content='+comment);
            xhr.send();
            xhr.onreadystatechange = function (){
                if (xhr.readyState === 4){
                    if (xhr.status >= 200 && xhr.status <300){
                        console.log(xhr.response);
                    }
                }
            }
        }

        function getCookie(name) {
            console.log(document.cookie);
            var arr = document.cookie.split(";");
            console.log(arr);
            for (var i=0; i<arr.length; i++){
                var arr2 = arr[i].split("=");
                console.log(arr2);
                if (arr2[0] === name){
                    console.log(arr2[0]);
                    return arr2[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
