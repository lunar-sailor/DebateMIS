<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edg"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!--页头：头像+用户名-->
        <div class="page-header col-lg-12">
            <h1>
                <img scr="" class="img-circle" style="width: 75px;height: 75px">
                <small th:text="${username}"></small>
            </h1>
        </div>
        <!--页面内容:近期动态展示-->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">

                    <tr th:each="essay:${essayList}" >
                        <td th:text="${essay.title}" ></td>
                        <td th:text="${essay.nol}"></td>
                        <td th:text="${essay.username}"></td>
                        <td th:text="${essay.date}"></td>
                        <th>
                            <button class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                            </button>
                            <button class="btn btn-info btn-sm">
                                <a th:href="@{/getEssayByEssayId(essayId=${essay.essayId})}" th:text="阅读全文"></a>
                            </button>

                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
