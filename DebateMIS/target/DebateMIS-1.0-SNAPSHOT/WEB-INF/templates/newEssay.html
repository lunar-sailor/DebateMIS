<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edg"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="page-header">
        <h1 class="col-lg-12"><small th:text="${username}"></small></h1>
    </div>
    <form method="post" th:action="@{/submit}">
        <div>
            <textarea name="content" maxlength="20000" class="col-lg-12 form-control" rows="25">
            </textarea>
        </div>
        <div>
            <input type="submit" class="btn btn-success col-lg-1 col-md-offset-9">
        </div>
    </form>


</body>
</html>
