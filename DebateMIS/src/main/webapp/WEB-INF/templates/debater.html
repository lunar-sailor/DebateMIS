<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edg"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a{
            text-decoration: none;
            color: white;
            -moz-user-focus: normal;
        }
    </style>
</head>
<body>

    <div class="page-header col-lg-12">
        <!--用户头像 再说
        <img src="..." alt="..." class="img-circle">
        -->
        <h1 th:text="${username}" class="col-lg-2"></h1>
        <h1 class="col-lg-2"><small th:text="Welcome">Welcome</small></h1>
    </div>
    <!--
        全页面横向布局为三列
    -->
    <div class="container">

        <div class="row">
            <!--功能 -->
            <span class="col-lg-2">
                <div style="padding-top: 20px;padding-bottom: 20px">
                    <button type="button" class="btn btn-primary btn-lg btn-block">
                        <a th:href="@{/toUserCenter}" th:text="个人中心"></a></button>
                </div>
                
                <div style="padding-top: 20px;padding-bottom: 20px">
                    <button type="button" class="btn btn-danger btn-lg btn-block">
                        <a th:href="@{/toTeam}" th:text="辩论队" ></a> </button>
                </div>

                <div style="padding-top: 20px;padding-bottom: 20px">
                    <button type="button" class="btn btn-success btn-lg btn-block">
                        <a th:href="@{/toEssay}" th:text="我的文章"></a></button>
                </div>

                <div style="padding-top: 20px;padding-bottom: 20px">
                    <button type="button" class="btn btn-info btn-lg btn-block">
                        <a th:href="@{/newEssay}" th:text="新的文章"></a></button>
                </div>


            </span>
            <!--文章-->
            <span class="col-lg-9">
                <ul th:each="">

                </ul>
            </span>
        </div>
    </div>
</body>
</html>
